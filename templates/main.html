<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">

    <title>Content Based Image Search</title>

    <link rel="stylesheet" href= "{{ url_for('static',filename='css/a.css') }}" >
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>

    <div id="main-wrapper">
        <div class="page-wrapper" style="margin: auto;width: 80%;padding: 10px;background-color: #ffffff">
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-5 align-self-center">
                        <h1 >Content Based Image Search.</h1>
                        <h1 class="page-title">Using Gabor Filtres</h1>
                    </div>
                </div>
            </div>

                    <div class="col-lg-6 col-md-12" style="margin-top:1vw">
                        <div class="card">
                            <div class="card-body" style="background-color: #f1f1f1">
                                <div>Upload a PNG Picture</div>
                                <input type="file" name="myImage" id="img" accept="image/x-png" />
                                <br>
                                <br>
                                <button onclick="upload()">Upload</button>
                            </div>
                        </div>
                    </div>

            <div class="container-fluid">
                <div class="row">
                    <!-- column -->
                    <div class="col-lg-12 col-md-12">
                        <div class="card" style="margin: auto;width: 80%;padding: 10px;background-color: #ffffff">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <h4 class="card-title mb-0">Images</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover" id="myTable">
                                    <thead>
                                    <tr>
                                        <th class="border-top-0">Image</th>
                                        <th class="border-top-0">Score</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="chat-windows"></div>

    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/app.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/app.init.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/perfect-scrollbar.jquery.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/custom.min.js') }}" ></script>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" ></script>

    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static',filename='js/axios.js') }}" ></script>
</body>

</html>
